<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --bg: #0f0f1a;
            --card-bg: rgba(255,255,255,0.04);
            --text: #ffffff;
            --text-muted: #888888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), #1a1a2e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        .success-icon svg {
            width: 60px;
            height: 60px;
            stroke: var(--bg);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,217,255,0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(0,217,255,0.2); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .message {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 600; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,217,255,0.3);
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .loading.show { display: block; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M20 6L9 17l-5-5"/>
            </svg>
        </div>
        
        <h1>Payment Successful!</h1>
        <p class="message">Thank you for subscribing to TrueVault VPN. Your account has been activated and you're ready to connect.</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: var(--text-muted);">Activating your subscription...</p>
        </div>
        
        <div class="card" id="details" style="display: none;">
            <div class="detail-row">
                <span class="detail-label">Order ID</span>
                <span class="detail-value" id="orderId">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Plan</span>
                <span class="detail-value" id="planName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Invoice</span>
                <span class="detail-value" id="invoiceId">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value" style="color: var(--secondary);">✓ Active</span>
            </div>
        </div>
        
        <a href="/dashboard/" class="btn">Go to Dashboard →</a>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('token'); // PayPal uses 'token' parameter
        
        if (orderId) {
            document.getElementById('loading').classList.add('show');
            
            // Complete the payment
            fetch('/api/billing/complete.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ order_id: orderId })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('details').style.display = 'block';
                
                if (data.success) {
                    document.getElementById('orderId').textContent = orderId.substring(0, 20) + '...';
                    document.getElementById('invoiceId').textContent = data.data?.invoice_id || 'Generated';
                    document.getElementById('planName').textContent = 'Active';
                } else {
                    document.getElementById('orderId').textContent = 'Error';
                    console.error('Payment completion failed:', data);
                }
            })
            .catch(err => {
                document.getElementById('loading').classList.remove('show');
                console.error('Error:', err);
            });
        } else {
            document.getElementById('details').style.display = 'block';
            document.getElementById('orderId').textContent = 'Direct Visit';
        }
    </script>
</body>
</html>
