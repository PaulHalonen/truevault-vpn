<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin - TrueVault VPN</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f0f1a, #1a1a2e); color: #fff; min-height: 100vh; }
        .sidebar { position: fixed; left: 0; top: 0; width: 250px; height: 100vh; background: rgba(0,0,0,0.3); border-right: 1px solid rgba(255,255,255,0.1); padding: 1.5rem; display: flex; flex-direction: column; }
        .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 2rem; }
        .logo-icon { font-size: 1.8rem; }
        .logo-text { font-size: 1.3rem; font-weight: 700; background: linear-gradient(90deg, #00d9ff, #00ff88); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-badge { font-size: 0.7rem; background: #ff5050; padding: 2px 6px; border-radius: 4px; margin-left: auto; }
        .nav { display: flex; flex-direction: column; gap: 0.5rem; flex: 1; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 0.75rem 1rem; border-radius: 8px; text-decoration: none; color: #888; transition: all 0.2s; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-item.active { background: rgba(0,217,255,0.1); color: #00d9ff; border-left: 3px solid #00d9ff; }
        .main { margin-left: 250px; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title { font-size: 1.5rem; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .search-bar { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .search-input { flex: 1; padding: 0.75rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; }
        .filter-select { padding: 0.75rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: #888; font-weight: 500; font-size: 0.85rem; text-transform: uppercase; }
        tr:hover { background: rgba(255,255,255,0.02); }
        .status { padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .status.active { background: rgba(0,255,136,0.2); color: #00ff88; }
        .status.inactive { background: rgba(255,80,80,0.2); color: #ff5050; }
        .status.suspended { background: rgba(255,165,0,0.2); color: #ffa500; }
        .status.vip { background: linear-gradient(90deg, rgba(255,215,0,0.2), rgba(255,170,0,0.2)); color: #ffd700; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .btn-primary { background: linear-gradient(90deg, #00d9ff, #00ff88); color: #0f0f1a; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-small { padding: 0.4rem 0.8rem; font-size: 0.85rem; }
        .btn-danger { background: rgba(255,80,80,0.2); color: #ff5050; }
        .actions { display: flex; gap: 0.5rem; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(90deg, #00d9ff, #00ff88); display: flex; align-items: center; justify-content: center; font-weight: 600; color: #0f0f1a; }
        .user-cell { display: flex; align-items: center; gap: 0.75rem; }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 1.5rem; }
        .page-btn { padding: 0.5rem 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #fff; cursor: pointer; }
        .page-btn.active { background: #00d9ff; color: #0f0f1a; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000; }
        .modal.show { display: flex; }
        .modal-content { background: #1a1a2e; border-radius: 12px; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; padding: 1rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .modal-close { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        .modal-body { padding: 1.5rem; }
        .modal-footer { padding: 1rem 1.5rem; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: flex-end; gap: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #888; }
        .form-group input, .form-group select { width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #fff; }
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 24px; border-radius: 8px; z-index: 1000; color: #fff; }
        .toast-success { background: #00c853; }
        .toast-error { background: #ff5252; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <span class="logo-icon">üîê</span>
            <span class="logo-text">TrueVault</span>
            <span class="logo-badge">ADMIN</span>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-item"><span class="nav-icon">üìä</span> Dashboard</a>
            <a href="users.html" class="nav-item active"><span class="nav-icon">üë•</span> Users</a>
            <a href="servers.html" class="nav-item"><span class="nav-icon">üñ•Ô∏è</span> Servers</a>
            <a href="billing.html" class="nav-item"><span class="nav-icon">üí≥</span> Billing</a>
            <a href="logs.html" class="nav-item"><span class="nav-icon">üìã</span> Logs</a>
            <a href="settings.html" class="nav-item"><span class="nav-icon">‚öôÔ∏è</span> Settings</a>
        </nav>
        <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="/" class="nav-item"><span class="nav-icon">üåê</span> View Site</a>
            <a href="#" class="nav-item" onclick="logout()"><span class="nav-icon">üö™</span> Logout</a>
        </div>
    </aside>

    <main class="main">
        <header class="header">
            <h1 class="page-title">User Management</h1>
            <button class="btn btn-primary" onclick="showAddUser()">+ Add User</button>
        </header>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search users..." id="searchInput" onkeyup="searchUsers()">
            <select class="filter-select" id="statusFilter" onchange="filterUsers()">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="suspended">Suspended</option>
            </select>
            <select class="filter-select" id="planFilter" onchange="filterUsers()">
                <option value="">All Plans</option>
                <option value="basic">Basic</option>
                <option value="family">Family</option>
                <option value="dedicated">Dedicated</option>
                <option value="vip">VIP</option>
            </select>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>All Users (<span id="userCount">0</span>)</h3>
                <button class="btn btn-secondary btn-small" onclick="exportUsers()">üì• Export CSV</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Plan</th>
                        <th>Status</th>
                        <th>Devices</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <tr><td colspan="7" style="text-align: center; color: #666;">Loading...</td></tr>
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add User</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="First name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password (leave blank to keep current)</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Plan</label>
                    <select id="plan">
                        <option value="basic">Basic ($9.99)</option>
                        <option value="family">Family ($14.99)</option>
                        <option value="dedicated">Dedicated ($29.99)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveUser()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let adminToken = localStorage.getItem('truevault_admin_token');
        let users = [];
        let currentPage = 1;
        const perPage = 20;

        if (!adminToken) window.location.href = '/admin/login.html';

        async function loadUsers() {
            try {
                const res = await fetch(`${API_BASE}/admin/users.php`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await res.json();
                if (data.success) {
                    users = data.data || [];
                    renderUsers();
                }
            } catch (err) {
                console.error('Failed to load users');
            }
        }

        function renderUsers() {
            const filtered = filterUsersList();
            document.getElementById('userCount').textContent = filtered.length;
            
            const start = (currentPage - 1) * perPage;
            const paged = filtered.slice(start, start + perPage);
            
            const tbody = document.getElementById('usersTable');
            if (paged.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = paged.map(u => `
                <tr>
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar">${(u.first_name || 'U')[0].toUpperCase()}</div>
                            <span>${u.first_name || ''} ${u.last_name || ''}</span>
                        </div>
                    </td>
                    <td>${u.email}</td>
                    <td>${u.is_vip ? '<span class="status vip">VIP</span>' : (u.plan || 'Basic')}</td>
                    <td><span class="status ${u.status}">${u.status}</span></td>
                    <td>${u.device_count || 0}</td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td class="actions">
                        <button class="btn btn-small btn-secondary" onclick="editUser(${u.id})">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteUser(${u.id})">Delete</button>
                    </td>
                </tr>
            `).join('');

            renderPagination(filtered.length);
        }

        function filterUsersList() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const plan = document.getElementById('planFilter').value;

            return users.filter(u => {
                const matchSearch = !search || 
                    u.email.toLowerCase().includes(search) ||
                    (u.first_name || '').toLowerCase().includes(search) ||
                    (u.last_name || '').toLowerCase().includes(search);
                const matchStatus = !status || u.status === status;
                const matchPlan = !plan || (plan === 'vip' ? u.is_vip : u.plan === plan);
                return matchSearch && matchStatus && matchPlan;
            });
        }

        function searchUsers() { currentPage = 1; renderUsers(); }
        function filterUsers() { currentPage = 1; renderUsers(); }

        function renderPagination(total) {
            const pages = Math.ceil(total / perPage);
            const container = document.getElementById('pagination');
            if (pages <= 1) { container.innerHTML = ''; return; }

            let html = '';
            for (let i = 1; i <= pages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            container.innerHTML = html;
        }

        function goToPage(page) { currentPage = page; renderUsers(); }

        function showAddUser() {
            document.getElementById('modalTitle').textContent = 'Add User';
            document.getElementById('userId').value = '';
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('plan').value = 'basic';
            document.getElementById('status').value = 'active';
            document.getElementById('userModal').classList.add('show');
        }

        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userId').value = user.id;
            document.getElementById('firstName').value = user.first_name || '';
            document.getElementById('lastName').value = user.last_name || '';
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = '';
            document.getElementById('plan').value = user.plan || 'basic';
            document.getElementById('status').value = user.status;
            document.getElementById('userModal').classList.add('show');
        }

        function closeModal() { document.getElementById('userModal').classList.remove('show'); }

        async function saveUser() {
            const id = document.getElementById('userId').value;
            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                plan: document.getElementById('plan').value,
                status: document.getElementById('status').value
            };

            try {
                const res = await fetch(`${API_BASE}/admin/users.php`, {
                    method: id ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` },
                    body: JSON.stringify(id ? { id, ...userData } : userData)
                });
                const data = await res.json();
                if (data.success) {
                    closeModal();
                    loadUsers();
                    showToast(id ? 'User updated!' : 'User created!', 'success');
                } else {
                    showToast(data.error || 'Failed to save', 'error');
                }
            } catch (err) {
                showToast('Error saving user', 'error');
            }
        }

        async function deleteUser(id) {
            if (!confirm('Delete this user? This cannot be undone.')) return;

            try {
                const res = await fetch(`${API_BASE}/admin/users.php?id=${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await res.json();
                if (data.success) {
                    loadUsers();
                    showToast('User deleted', 'success');
                }
            } catch (err) {
                showToast('Error deleting user', 'error');
            }
        }

        function exportUsers() {
            const csv = ['Name,Email,Plan,Status,Joined'];
            users.forEach(u => {
                csv.push(`"${u.first_name} ${u.last_name}","${u.email}","${u.plan}","${u.status}","${u.created_at}"`);
            });
            const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'truevault-users.csv';
            a.click();
        }

        function logout() { localStorage.removeItem('truevault_admin_token'); window.location.href = '/admin/login.html'; }
        function showToast(msg, type) {
            const t = document.createElement('div');
            t.className = `toast toast-${type}`;
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        loadUsers();
    </script>
</body>
</html>
