<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrueVault VPN</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="theme-variables">:root{--colors-primary:#00d9ff;--colors-secondary:#00ff88;--colors-accent:#ff6b6b;--colors-background:#0f0f1a;--colors-background-secondary:#1a1a2e;--colors-text:#ffffff;--colors-text-muted:#888888;--colors-error:#ff5050;--gradients-primary:linear-gradient(90deg,#00d9ff,#00ff88);--gradients-background:linear-gradient(135deg,#0f0f1a,#1a1a2e);--buttons-border-radius:8px;--cards-border-radius:14px;--colors-border:rgba(255,255,255,0.08);}</style>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .auth-box{width:100%;max-width:420px;background:rgba(255,255,255,0.03);border:1px solid var(--colors-border);border-radius:var(--cards-border-radius);padding:40px}
        .auth-logo{text-align:center;margin-bottom:30px}
        .auth-logo .logo-icon{font-size:3rem;display:block;margin-bottom:10px}
        .auth-logo h1{font-size:1.6rem;background:var(--gradients-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .auth-box h2{text-align:center;margin-bottom:30px;font-size:1.5rem}
        .auth-footer{text-align:center;margin-top:25px;color:var(--colors-text-muted)}
        .auth-footer a{color:var(--colors-primary)}
        .auth-divider{display:flex;align-items:center;margin:25px 0;color:var(--colors-text-muted);font-size:0.9rem}
        .auth-divider::before,.auth-divider::after{content:'';flex:1;height:1px;background:var(--colors-border)}
        .auth-divider span{padding:0 15px}
        .forgot-link{display:block;text-align:right;font-size:0.9rem;margin-top:-10px;margin-bottom:20px}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>TrueVault VPN</h1>
            </div>
            
            <h2>Welcome Back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <a href="/forgot-password.html" class="forgot-link">Forgot password?</a>
                
                <button type="submit" class="btn btn-primary btn-block btn-large" id="submitBtn">
                    <span class="btn-text">Login</span>
                    <span class="spinner hidden"></span>
                </button>
            </form>
            
            <div class="auth-divider"><span>or</span></div>
            
            <a href="/register.html" class="btn btn-secondary btn-block">Create Account</a>
            
            <div class="auth-footer">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/theme-loader.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            // Validate
            const validation = TrueVault.Form.validate(this, {
                email: 'required|email',
                password: 'required'
            });
            
            if (!validation.isValid) {
                TrueVault.Form.showErrors(this, validation.errors);
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Logging in...';
            spinner.classList.remove('hidden');
            
            // Submit
            const data = TrueVault.Form.serialize(this);
            const result = await TrueVault.Auth.login(data.email, data.password);
            
            if (result.success) {
                TrueVault.Toast.success('Login successful!');
                
                // Redirect
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || '/dashboard/';
                setTimeout(() => window.location.href = redirect, 500);
            } else {
                TrueVault.Toast.error(result.error || 'Login failed');
                btn.disabled = false;
                btnText.textContent = 'Login';
                spinner.classList.add('hidden');
            }
        });
        
        // Redirect if already logged in
        if (TrueVault.Auth.isLoggedIn()) {
            window.location.href = '/dashboard/';
        }
    </script>
</body>
</html>
