<!DOCTYPE html>
<html lang="en">

    <style>
        .cancel-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .cancel-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;

            border: 1px solid var(--border-color);
        }
        .cancel-icon {
            font-size: 80px;

        }
        .cancel-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--warning-color);
        }
        .cancel-message {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .help-box {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .help-box h4 {
            margin-bottom: 15px;
        }
        .help-box p {
            margin: 10px 0;
            color: var(--text-muted);
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--btn-text);
        }
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
    </style>
</head>
