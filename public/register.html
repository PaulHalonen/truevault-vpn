<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TrueVault VPN</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="theme-variables">:root{--colors-primary:#00d9ff;--colors-secondary:#00ff88;--colors-accent:#ff6b6b;--colors-background:#0f0f1a;--colors-background-secondary:#1a1a2e;--colors-text:#ffffff;--colors-text-muted:#888888;--colors-error:#ff5050;--gradients-primary:linear-gradient(90deg,#00d9ff,#00ff88);--gradients-background:linear-gradient(135deg,#0f0f1a,#1a1a2e);--buttons-border-radius:8px;--cards-border-radius:14px;--colors-border:rgba(255,255,255,0.08);}</style>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        .auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
        .auth-box{width:100%;max-width:420px;background:rgba(255,255,255,0.03);border:1px solid var(--colors-border);border-radius:var(--cards-border-radius);padding:40px}
        .auth-logo{text-align:center;margin-bottom:30px}
        .auth-logo .logo-icon{font-size:3rem;display:block;margin-bottom:10px}
        .auth-logo h1{font-size:1.6rem;background:var(--gradients-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .auth-box h2{text-align:center;margin-bottom:10px;font-size:1.5rem}
        .auth-box .subtitle{text-align:center;color:var(--colors-text-muted);margin-bottom:30px}
        .auth-footer{text-align:center;margin-top:25px;color:var(--colors-text-muted)}
        .auth-footer a{color:var(--colors-primary)}
        .name-row{display:grid;grid-template-columns:1fr 1fr;gap:15px}
        .trial-badge{display:inline-block;background:rgba(0,255,136,0.15);color:var(--colors-secondary);padding:4px 12px;border-radius:15px;font-size:0.85rem;font-weight:600;margin-bottom:20px}
        .plan-selected{background:rgba(0,217,255,0.1);border:1px solid rgba(0,217,255,0.3);border-radius:8px;padding:12px 15px;margin-bottom:20px;display:flex;justify-content:space-between;align-items:center}
        .plan-selected strong{color:var(--colors-primary)}
        .terms{font-size:0.85rem;color:var(--colors-text-muted);margin-top:15px;text-align:center}
        .terms a{color:var(--colors-primary)}
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>TrueVault VPN</h1>
            </div>
            
            <div style="text-align:center">
                <span class="trial-badge">üéâ 7-Day Free Trial</span>
            </div>
            
            <h2>Create Your Account</h2>
            <p class="subtitle">No credit card required to start</p>
            
            <div class="plan-selected" id="planInfo">
                <span>Selected Plan:</span>
                <strong id="planName">Personal - $9.99/mo</strong>
            </div>
            
            <form id="registerForm">
                <input type="hidden" name="plan" id="planInput" value="personal">
                
                <div class="name-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min 8 characters" required>
                </div>
                
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-large" id="submitBtn">
                    <span class="btn-text">üöÄ Start Free Trial</span>
                    <span class="spinner hidden"></span>
                </button>
                
                <p class="terms">
                    By creating an account, you agree to our<br>
                    <a href="/terms.html">Terms of Service</a> and <a href="/privacy.html">Privacy Policy</a>
                </p>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="/login.html">Login</a>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/theme-loader.js"></script>
    <script src="/assets/js/app.js"></script>
    <script>
        // Set plan from URL
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan') || 'personal';
        document.getElementById('planInput').value = plan;
        
        const planNames = {
            personal: 'Personal - $9.99/mo',
            family: 'Family - $14.99/mo',
            business: 'Business - $29.99/mo'
        };
        document.getElementById('planName').textContent = planNames[plan] || planNames.personal;
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = btn.querySelector('.spinner');
            
            // Validate
            const validation = TrueVault.Form.validate(this, {
                first_name: 'required',
                last_name: 'required',
                email: 'required|email',
                password: 'required|min:8',
                password_confirmation: 'required'
            });
            
            if (!validation.isValid) {
                TrueVault.Form.showErrors(this, validation.errors);
                return;
            }
            
            // Check password match
            const data = TrueVault.Form.serialize(this);
            if (data.password !== data.password_confirmation) {
                TrueVault.Form.showErrors(this, { password_confirmation: 'Passwords do not match' });
                return;
            }
            
            // Show loading
            btn.disabled = true;
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('hidden');
            
            // Submit
            const result = await TrueVault.Auth.register(data);
            
            if (result.success) {
                TrueVault.Toast.success('Account created! Welcome to TrueVault!');
                setTimeout(() => window.location.href = '/dashboard/', 1000);
            } else {
                TrueVault.Toast.error(result.error || 'Registration failed');
                btn.disabled = false;
                btnText.textContent = 'üöÄ Start Free Trial';
                spinner.classList.add('hidden');
            }
        });
        
        // Redirect if already logged in
        if (TrueVault.Auth.isLoggedIn()) {
            window.location.href = '/dashboard/';
        }
    </script>
</body>
</html>
