<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0f">
    <title>Offline - TrueVault VPN</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.5;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            color: #888;
            margin-bottom: 32px;
            max-width: 300px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .status .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status.online .dot {
            background: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Check your internet connection and try again. Your cameras require an active connection to stream.</p>
    
    <button class="btn" onclick="tryReconnect()">
        <span>ðŸ”„</span>
        <span>Try Again</span>
    </button>
    
    <div class="status" id="status">
        <span class="dot"></span>
        <span id="status-text">No connection</span>
    </div>
    
    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            const text = document.getElementById('status-text');
            
            if (navigator.onLine) {
                status.classList.add('online');
                text.textContent = 'Connected';
                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = '/mobile/cameras.php';
                }, 1000);
            } else {
                status.classList.remove('online');
                text.textContent = 'No connection';
            }
        }
        
        // Try to reconnect
        function tryReconnect() {
            const btn = document.querySelector('.btn');
            btn.innerHTML = '<span class="checking">ðŸ”„</span><span>Checking...</span>';
            btn.disabled = true;
            
            // Check if we're back online
            fetch('/api/cameras.php?action=list', { 
                method: 'HEAD',
                cache: 'no-store'
            })
            .then(() => {
                window.location.reload();
            })
            .catch(() => {
                btn.innerHTML = '<span>ðŸ”„</span><span>Try Again</span>';
                btn.disabled = false;
                updateStatus();
            });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial check
        updateStatus();
        
        // Periodic check
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
