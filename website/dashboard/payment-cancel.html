<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --bg: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text: #ffffff;
            --text-muted: #888888;
            --warning: #ffaa00;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px;
        }
        .icon {
            width: 100px;
            height: 100px;
            background: rgba(255,170,0,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--warning);
        }
        p { color: var(--text-muted); margin-bottom: 10px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 10px 0;
            transition: 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏸️</div>
        <h1>Payment Cancelled</h1>
        <p>No worries! Your payment was not processed.</p>
        <p>You can try again whenever you're ready, or continue using your current plan.</p>
        
        <div>
            <a href="/dashboard/billing.html" class="btn">Try Again</a>
            <a href="/dashboard/" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
