<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --bg: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text: #ffffff;
            --text-muted: #888888;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            animation: bounce 0.5s ease;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: var(--text-muted); margin-bottom: 10px; line-height: 1.6; }
        .card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 25px;
            margin: 30px 0;
        }
        .detail { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .detail:last-child { border: none; }
        .detail-label { color: var(--text-muted); }
        .detail-value { font-weight: 600; }
        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0,217,255,0.3); }
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading { display: flex; align-items: center; justify-content: center; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="loading">
                <div class="spinner"></div>
                Processing your payment...
            </div>
        </div>
        
        <div id="success" style="display:none">
            <div class="success-icon">âœ“</div>
            <h1>Payment Successful!</h1>
            <p>Thank you for subscribing to TrueVault VPN</p>
            
            <div class="card">
                <div class="detail">
                    <span class="detail-label">Plan</span>
                    <span class="detail-value" id="plan-name">-</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value" id="amount">-</span>
                </div>
                <div class="detail">
                    <span class="detail-label">Invoice</span>
                    <span class="detail-value" id="invoice">-</span>
                </div>
            </div>
            
            <p>Your VPN access is now active! Add a device to get started.</p>
            
            <a href="/dashboard/devices.html" class="btn">ðŸ“± Add Your First Device</a>
        </div>
        
        <div id="error" style="display:none">
            <div class="success-icon" style="background:rgba(255,100,100,0.3)">âœ—</div>
            <h1 style="background:none;color:#ff6464;-webkit-text-fill-color:unset">Payment Issue</h1>
            <p id="error-message">There was a problem processing your payment.</p>
            <a href="/dashboard/billing.html" class="btn">Try Again</a>
        </div>
    </div>

    <script>
        const API = '/api';
        let authToken = localStorage.getItem('auth_token');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
            
            // Get PayPal token from URL
            const params = new URLSearchParams(window.location.search);
            const paypalToken = params.get('token');
            const payerId = params.get('PayerID');
            
            if (!paypalToken) {
                showError('No payment token found');
                return;
            }
            
            // Capture the payment
            try {
                const res = await fetch(`${API}/billing/subscription.php?action=capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        paypal_order_id: paypalToken,
                        payer_id: payerId
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Payment capture failed');
                }
            } catch (err) {
                showError('Network error. Please contact support.');
            }
        });

        function showSuccess(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            if (data.subscription) {
                document.getElementById('plan-name').textContent = 
                    data.subscription.plan.charAt(0).toUpperCase() + data.subscription.plan.slice(1);
                document.getElementById('amount').textContent = 
                    `$${data.subscription.amount} ${data.subscription.currency}`;
            }
            if (data.invoice) {
                document.getElementById('invoice').textContent = data.invoice.invoice_number;
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
