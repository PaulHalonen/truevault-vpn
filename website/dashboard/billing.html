<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --accent: #ff6b6b;
            --bg: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00ff88;
            --error: #ff6464;
            --card-radius: 14px;
            --btn-radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
        }
        a { color: var(--primary); text-decoration: none; }
        
        .app { display: flex; min-height: 100vh; }
        .sidebar {
            width: 240px;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.08);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
        }
        .main { flex: 1; margin-left: 240px; padding: 25px; }
        .logo { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 20px; }
        .logo h1 {
            font-size: 1.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo small { color: var(--text-muted); font-size: 0.75rem; }
        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 20px; color: var(--text-muted);
            text-decoration: none; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(0,217,255,0.1); color: var(--primary);
        }
        .nav-item.active { border-left: 3px solid var(--primary); }
        
        .card {
            background: rgba(255,255,255,0.04);
            border-radius: var(--card-radius);
            padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
        
        .btn {
            padding: 10px 18px; border: none;
            border-radius: var(--btn-radius);
            font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: 0.2s;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.15);
        }
        .btn-danger { background: rgba(255,100,100,0.15); color: var(--error); }
        
        .subscription-card {
            background: linear-gradient(135deg, rgba(0,217,255,0.1), rgba(0,255,136,0.1));
            border: 1px solid rgba(0,217,255,0.3);
            border-radius: var(--card-radius);
            padding: 30px; margin-bottom: 25px;
        }
        .subscription-card.vip {
            background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,140,0,0.15));
            border-color: rgba(255,215,0,0.5);
        }
        .sub-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px; }
        .sub-plan { font-size: 1.5rem; font-weight: 700; }
        .sub-price { font-size: 2rem; font-weight: 700; }
        .sub-price span { font-size: 1rem; color: var(--text-muted); }
        .sub-status {
            padding: 6px 15px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 600;
        }
        .sub-status.active { background: rgba(0,255,136,0.2); color: var(--success); }
        .sub-status.cancelled { background: rgba(255,100,100,0.2); color: var(--error); }
        .sub-status.vip { background: linear-gradient(90deg, #ffd700, #ff8c00); color: #000; }
        .sub-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
        .sub-detail label { font-size: 0.8rem; color: var(--text-muted); display: block; }
        .sub-detail span { font-size: 1rem; }
        
        .plans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .plan-card {
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: var(--card-radius);
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }
        .plan-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .plan-card.popular {
            border-color: var(--secondary);
            background: rgba(0,255,136,0.05);
        }
        .plan-card.current { border-color: var(--primary); opacity: 0.7; }
        .popular-badge {
            background: var(--secondary);
            color: var(--bg);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: inline-block;
        }
        .plan-name { font-size: 1.3rem; font-weight: 700; margin-bottom: 10px; }
        .plan-price { font-size: 2.5rem; font-weight: 700; margin-bottom: 5px; }
        .plan-price span { font-size: 1rem; color: var(--text-muted); }
        .plan-features { list-style: none; margin: 20px 0; text-align: left; }
        .plan-features li { padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .plan-features li:before { content: "‚úì "; color: var(--secondary); }
        
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-table th, .invoice-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .invoice-table th {
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
        }
        .invoice-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .invoice-status.paid { background: rgba(0,255,136,0.15); color: var(--success); }
        .invoice-status.pending { background: rgba(255,170,0,0.15); color: #ffaa00; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 25px; max-width: 500px; width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.2rem; font-weight: 600; }
        .modal-close { background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        
        .alert {
            padding: 12px 15px; border-radius: var(--btn-radius);
            margin-bottom: 15px; font-size: 0.9rem;
        }
        .alert-success { background: rgba(0,255,136,0.15); color: var(--success); }
        .alert-error { background: rgba(255,100,100,0.15); color: var(--error); }
        .alert-warning { background: rgba(255,170,0,0.15); color: #ffaa00; }
        
        .toggle-group { display: flex; justify-content: center; margin-bottom: 25px; }
        .toggle-btn {
            padding: 10px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
        }
        .toggle-btn:first-child { border-radius: 8px 0 0 8px; }
        .toggle-btn:last-child { border-radius: 0 8px 8px 0; }
        .toggle-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }
        .savings-badge {
            background: var(--secondary);
            color: var(--bg);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 5px;
        }
        
        .hidden { display: none !important; }
        .text-muted { color: var(--text-muted); }
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <h1>üîê TrueVault VPN</h1>
                <small>Secure ‚Ä¢ Private ‚Ä¢ Fast</small>
            </div>
            <nav>
                <a class="nav-item" href="/dashboard/">
                    <span>üè†</span> Dashboard
                </a>
                <a class="nav-item" href="/dashboard/devices.html">
                    <span>üì±</span> My Devices
                </a>
                <a class="nav-item active" href="/dashboard/billing.html">
                    <span>üí≥</span> Billing
                </a>
                <a class="nav-item" href="/dashboard/settings.html">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
            <div style="padding:20px;margin-top:auto;border-top:1px solid rgba(255,255,255,0.08)">
                <button onclick="logout()" class="btn btn-secondary" style="width:100%">üö™ Logout</button>
            </div>
        </aside>

        <main class="main">
            <div id="alert-container"></div>
            
            <!-- Current Subscription -->
            <div id="subscription-section">
                <div class="subscription-card" id="sub-card">
                    <div class="sub-header">
                        <div>
                            <div class="sub-plan" id="sub-plan-name">Loading...</div>
                            <div class="sub-price" id="sub-price">-</div>
                        </div>
                        <span class="sub-status active" id="sub-status">Active</span>
                    </div>
                    <div class="sub-details">
                        <div class="sub-detail">
                            <label>Billing Cycle</label>
                            <span id="sub-cycle">-</span>
                        </div>
                        <div class="sub-detail">
                            <label>Next Payment</label>
                            <span id="sub-next">-</span>
                        </div>
                        <div class="sub-detail">
                            <label>Devices</label>
                            <span id="sub-devices">-</span>
                        </div>
                        <div class="sub-detail">
                            <label>Member Since</label>
                            <span id="sub-since">-</span>
                        </div>
                    </div>
                    <div class="mt-20" id="sub-actions">
                        <button class="btn btn-secondary" onclick="showPlans()">Change Plan</button>
                        <button class="btn btn-danger" onclick="cancelSubscription()" id="cancel-btn">Cancel Subscription</button>
                    </div>
                </div>
            </div>
            
            <!-- Plans Section (hidden by default) -->
            <div id="plans-section" class="hidden">
                <div class="card">
                    <h2 class="card-title">üíé Choose Your Plan</h2>
                    
                    <div class="toggle-group">
                        <button class="toggle-btn active" onclick="setBillingCycle('monthly')">Monthly</button>
                        <button class="toggle-btn" onclick="setBillingCycle('annual')">
                            Annual <span class="savings-badge">Save 17%</span>
                        </button>
                    </div>
                    
                    <div class="plans-grid" id="plans-grid">
                        <!-- Plans loaded dynamically -->
                    </div>
                    
                    <div class="text-center mt-20">
                        <button class="btn btn-secondary" onclick="hidePlans()">‚Üê Back to Subscription</button>
                    </div>
                </div>
            </div>
            
            <!-- Payment History -->
            <div class="card">
                <h2 class="card-title">üìú Payment History</h2>
                <div id="invoices-container">
                    <table class="invoice-table">
                        <thead>
                            <tr>
                                <th>Invoice</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="invoices-body">
                            <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="no-invoices" class="text-center text-muted hidden" style="padding:30px">
                    <p>No payment history yet</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-container"></div>

    <script>
        const API = '/api';
        let authToken = localStorage.getItem('auth_token');
        let currentPlan = null;
        let billingCycle = 'monthly';
        let plans = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
            loadBillingData();
        });

        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/login.html';
        }

        async function api(endpoint, options = {}) {
            const res = await fetch(endpoint, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            if (res.status === 401) { logout(); return null; }
            return await res.json();
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        async function loadBillingData() {
            const [subRes, plansRes] = await Promise.all([
                api(`${API}/billing/subscription.php`),
                api(`${API}/billing/plans.php`)
            ]);
            
            if (plansRes && plansRes.success) {
                plans = plansRes.plans;
            }
            
            if (subRes && subRes.success) {
                renderSubscription(subRes);
                renderInvoices(subRes.payments || []);
            }
        }

        function renderSubscription(data) {
            const sub = data.subscription;
            const user = data.user;
            const card = document.getElementById('sub-card');
            
            // Check if VIP
            if (user.is_vip) {
                card.classList.add('vip');
                document.getElementById('sub-plan-name').textContent = '‚≠ê VIP Access';
                document.getElementById('sub-price').innerHTML = 'FREE <span>forever</span>';
                document.getElementById('sub-status').textContent = '‚≠ê VIP';
                document.getElementById('sub-status').className = 'sub-status vip';
                document.getElementById('sub-cycle').textContent = 'Lifetime';
                document.getElementById('sub-next').textContent = 'Never';
                document.getElementById('sub-devices').textContent = user.max_devices + ' devices';
                document.getElementById('sub-since').textContent = new Date(user.created_at).toLocaleDateString();
                document.getElementById('sub-actions').classList.add('hidden');
                currentPlan = 'vip';
                return;
            }
            
            if (sub) {
                currentPlan = sub.plan;
                const planName = sub.plan.charAt(0).toUpperCase() + sub.plan.slice(1);
                document.getElementById('sub-plan-name').textContent = `${planName} Plan`;
                document.getElementById('sub-price').innerHTML = `$${sub.amount} <span>/${sub.billing_interval === 'annual' ? 'year' : 'month'}</span>`;
                document.getElementById('sub-status').textContent = sub.status === 'active' ? '‚úì Active' : sub.status;
                document.getElementById('sub-status').className = `sub-status ${sub.status}`;
                document.getElementById('sub-cycle').textContent = sub.billing_interval === 'annual' ? 'Annual' : 'Monthly';
                document.getElementById('sub-next').textContent = sub.current_period_end ? new Date(sub.current_period_end).toLocaleDateString() : '-';
                document.getElementById('sub-devices').textContent = user.max_devices + ' devices';
                document.getElementById('sub-since').textContent = new Date(sub.created_at).toLocaleDateString();
                
                if (sub.status === 'cancelled') {
                    document.getElementById('cancel-btn').classList.add('hidden');
                    showAlert('Your subscription is cancelled and will end on ' + new Date(sub.current_period_end).toLocaleDateString(), 'warning');
                }
            } else {
                // No subscription
                document.getElementById('sub-plan-name').textContent = 'No Active Plan';
                document.getElementById('sub-price').innerHTML = '-';
                document.getElementById('sub-status').textContent = 'Inactive';
                document.getElementById('sub-status').className = 'sub-status cancelled';
                document.getElementById('cancel-btn').classList.add('hidden');
                showPlans();
            }
        }

        function renderInvoices(payments) {
            const tbody = document.getElementById('invoices-body');
            const noInvoices = document.getElementById('no-invoices');
            
            if (!payments || payments.length === 0) {
                tbody.innerHTML = '';
                noInvoices.classList.remove('hidden');
                return;
            }
            
            noInvoices.classList.add('hidden');
            tbody.innerHTML = payments.map(inv => `
                <tr>
                    <td>${inv.invoice_number || '-'}</td>
                    <td>${new Date(inv.created_at).toLocaleDateString()}</td>
                    <td>$${parseFloat(inv.amount).toFixed(2)} ${inv.currency || 'USD'}</td>
                    <td><span class="invoice-status ${inv.status === 'completed' ? 'paid' : 'pending'}">${inv.status}</span></td>
                </tr>
            `).join('');
        }

        function showPlans() {
            document.getElementById('subscription-section').classList.add('hidden');
            document.getElementById('plans-section').classList.remove('hidden');
            renderPlans();
        }

        function hidePlans() {
            document.getElementById('subscription-section').classList.remove('hidden');
            document.getElementById('plans-section').classList.add('hidden');
        }

        function setBillingCycle(cycle) {
            billingCycle = cycle;
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase().includes(cycle));
            });
            renderPlans();
        }

        function renderPlans() {
            if (!plans) return;
            
            const grid = document.getElementById('plans-grid');
            const planOrder = ['personal', 'family', 'dedicated'];
            
            grid.innerHTML = planOrder.map(planKey => {
                const plan = plans[planKey];
                if (!plan) return '';
                
                const price = billingCycle === 'annual' ? plan.price_annual : plan.price_monthly;
                const interval = billingCycle === 'annual' ? 'year' : 'month';
                const isCurrent = planKey === currentPlan;
                const isPopular = planKey === 'family';
                
                return `
                    <div class="plan-card ${isPopular ? 'popular' : ''} ${isCurrent ? 'current' : ''}">
                        ${isPopular ? '<span class="popular-badge">MOST POPULAR</span>' : ''}
                        <div class="plan-name">${plan.name}</div>
                        <div class="plan-price">$${price} <span>/${interval}</span></div>
                        ${billingCycle === 'annual' ? `<div class="text-muted" style="font-size:0.85rem">Save $${plan.annual_savings}/year</div>` : ''}
                        <ul class="plan-features">
                            <li>${plan.max_devices} Devices</li>
                            <li>All Server Locations</li>
                            <li>WireGuard Protocol</li>
                            <li>24/7 Support</li>
                            ${planKey === 'dedicated' ? '<li>Dedicated Server</li>' : ''}
                            ${planKey === 'family' ? '<li>Family Sharing</li>' : ''}
                        </ul>
                        ${isCurrent ? 
                            '<button class="btn btn-secondary" disabled style="width:100%">Current Plan</button>' :
                            `<button class="btn btn-primary" style="width:100%" onclick="selectPlan('${planKey}')">
                                ${currentPlan ? 'Switch to ' + plan.name : 'Get Started'}
                            </button>`
                        }
                    </div>
                `;
            }).join('');
        }

        async function selectPlan(planKey) {
            const res = await api(`${API}/billing/checkout.php`, {
                method: 'POST',
                body: JSON.stringify({
                    plan: planKey,
                    interval: billingCycle,
                    currency: 'USD'
                })
            });
            
            if (res && res.success && res.approval_url) {
                // Redirect to PayPal
                window.location.href = res.approval_url;
            } else if (res && res.success && res.vip) {
                showAlert('VIP access activated!');
                loadBillingData();
            } else {
                showAlert(res?.error || 'Failed to start checkout', 'error');
            }
        }

        async function cancelSubscription() {
            if (!confirm('Are you sure you want to cancel your subscription? You will retain access until the end of your billing period.')) {
                return;
            }
            
            const res = await api(`${API}/billing/subscription.php?action=cancel`, {
                method: 'POST',
                body: JSON.stringify({ reason: 'user_requested' })
            });
            
            if (res && res.success) {
                showAlert('Subscription cancelled. You will have access until ' + new Date(res.access_until).toLocaleDateString());
                loadBillingData();
            } else {
                showAlert(res?.error || 'Failed to cancel subscription', 'error');
            }
        }
    </script>
</body>
</html>
