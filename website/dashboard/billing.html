<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --accent: #ff6b6b;
            --bg: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00ff88;
            --error: #ff6464;
            --card-radius: 14px;
            --btn-radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
        }
        a { color: var(--primary); text-decoration: none; }
        
        .app { display: flex; min-height: 100vh; }
        .sidebar {
            width: 240px;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.08);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
        }
        .main { flex: 1; margin-left: 240px; padding: 25px; }
        .logo { padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); margin-bottom: 20px; }
        .logo h1 {
            font-size: 1.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo small { color: var(--text-muted); font-size: 0.75rem; }
        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 20px; color: var(--text-muted);
            text-decoration: none; transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(0,217,255,0.1); color: var(--primary);
        }
        .nav-item.active { border-left: 3px solid var(--primary); }
        
        .card {
            background: rgba(255,255,255,0.04);
            border-radius: var(--card-radius);
            padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .card-header {
            display: flex; justify-content: space-between;
            align-items: center; margin-bottom: 20px;
        }
        .card-title { font-size: 1.2rem; font-weight: 600; }
        
        .btn {
            padding: 10px 18px; border: none;
            border-radius: var(--btn-radius);
            font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: 0.2s;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.15);
        }
        .btn-danger { background: rgba(255,100,100,0.15); color: var(--error); }
        
        .subscription-card {
            background: linear-gradient(135deg, rgba(0,217,255,0.1), rgba(0,255,136,0.1));
            border: 1px solid rgba(0,217,255,0.3);
            border-radius: var(--card-radius);
            padding: 25px; margin-bottom: 25px;
        }
        .subscription-card.vip {
            background: linear-gradient(135deg, rgba(255,215,0,0.15), rgba(255,140,0,0.15));
            border-color: rgba(255,215,0,0.4);
        }
        .sub-status { font-size: 1.3rem; font-weight: 700; margin-bottom: 5px; }
        .sub-plan { color: var(--primary); font-size: 1.1rem; }
        .sub-plan.vip { color: #ffd700; }
        .sub-details { margin-top: 15px; color: var(--text-muted); }
        .sub-details p { margin: 5px 0; }
        
        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .plan-card {
            background: rgba(255,255,255,0.04);
            border: 2px solid rgba(255,255,255,0.08);
            border-radius: var(--card-radius);
            padding: 25px; text-align: center;
            transition: 0.3s;
        }
        .plan-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .plan-card.popular {
            border-color: var(--secondary);
            position: relative;
        }
        .plan-card.popular::before {
            content: 'Most Popular';
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            background: var(--secondary); color: var(--bg);
            padding: 4px 15px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600;
        }
        .plan-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 10px; }
        .plan-price {
            font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .plan-price small { font-size: 1rem; }
        .plan-annual { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 20px; }
        .plan-features { text-align: left; margin: 20px 0; }
        .plan-features li {
            list-style: none; padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .plan-features li::before { content: '‚úì '; color: var(--secondary); }
        
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-table th, .invoice-table td {
            padding: 12px; text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .invoice-table th {
            color: var(--text-muted);
            font-weight: 500; font-size: 0.85rem;
        }
        
        .badge {
            padding: 4px 10px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600;
        }
        .badge-success { background: rgba(0,255,136,0.15); color: var(--success); }
        .badge-warning { background: rgba(255,170,0,0.15); color: #ffaa00; }
        .badge-danger { background: rgba(255,100,100,0.15); color: var(--error); }
        
        .currency-toggle {
            display: inline-flex; background: rgba(255,255,255,0.05);
            border-radius: 20px; padding: 3px;
        }
        .currency-btn {
            padding: 6px 15px; border: none; background: none;
            color: var(--text-muted); cursor: pointer;
            border-radius: 18px; font-size: 0.85rem;
        }
        .currency-btn.active {
            background: var(--primary); color: var(--bg);
        }
        
        .alert {
            padding: 12px 15px; border-radius: var(--btn-radius);
            margin-bottom: 15px; font-size: 0.9rem;
        }
        .alert-success { background: rgba(0,255,136,0.15); color: var(--success); }
        .alert-error { background: rgba(255,100,100,0.15); color: var(--error); }
        
        .hidden { display: none !important; }
        .text-muted { color: var(--text-muted); }
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <h1>üîê TrueVault VPN</h1>
                <small>Secure ‚Ä¢ Private ‚Ä¢ Fast</small>
            </div>
            <nav>
                <a class="nav-item" href="/dashboard/">
                    <span>üè†</span> Dashboard
                </a>
                <a class="nav-item" href="/dashboard/devices.html">
                    <span>üì±</span> My Devices
                </a>
                <a class="nav-item active" href="/dashboard/billing.html">
                    <span>üí≥</span> Billing
                </a>
                <a class="nav-item" href="/dashboard/settings.html">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
            <div style="padding:20px;margin-top:auto;border-top:1px solid rgba(255,255,255,0.08)">
                <button onclick="logout()" class="btn btn-secondary" style="width:100%">üö™ Logout</button>
            </div>
        </aside>

        <main class="main">
            <div id="alert-container"></div>
            
            <!-- Current Subscription -->
            <div id="subscription-section">
                <div class="subscription-card" id="sub-card">
                    <div class="sub-status" id="sub-status">Loading...</div>
                    <div class="sub-plan" id="sub-plan"></div>
                    <div class="sub-details" id="sub-details"></div>
                </div>
            </div>
            
            <!-- VIP Notice -->
            <div id="vip-notice" class="card hidden" style="background:linear-gradient(135deg,rgba(255,215,0,0.1),rgba(255,140,0,0.1));border-color:rgba(255,215,0,0.3)">
                <div style="display:flex;align-items:center;gap:15px">
                    <span style="font-size:2.5rem">‚≠ê</span>
                    <div>
                        <h3 style="color:#ffd700">VIP Access Active</h3>
                        <p class="text-muted">You have complimentary VIP access to all TrueVault services</p>
                    </div>
                </div>
            </div>
            
            <!-- Plans -->
            <div class="card" id="plans-section">
                <div class="card-header">
                    <span class="card-title">üì¶ Subscription Plans</span>
                    <div class="currency-toggle">
                        <button class="currency-btn active" onclick="setCurrency('USD')">USD $</button>
                        <button class="currency-btn" onclick="setCurrency('CAD')">CAD $</button>
                    </div>
                </div>
                <div class="plan-grid" id="plans-grid"></div>
            </div>
            
            <!-- Payment History -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">üìú Payment History</span>
                </div>
                <table class="invoice-table" id="invoices-table">
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="invoices-body">
                        <tr><td colspan="4" class="text-center text-muted">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const API = '/api';
        let authToken = localStorage.getItem('auth_token');
        let currency = 'USD';
        let plans = null;
        let isVip = false;

        document.addEventListener('DOMContentLoaded', () => {
            if (!authToken) {
                window.location.href = '/login.html';
                return;
            }
            loadBillingData();
        });

        function logout() {
            localStorage.removeItem('auth_token');
            window.location.href = '/login.html';
        }

        async function api(endpoint, options = {}) {
            const res = await fetch(endpoint, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers
                }
            });
            if (res.status === 401) { logout(); return null; }
            return await res.json();
        }

        function showAlert(message, type = 'success') {
            document.getElementById('alert-container').innerHTML = 
                `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => document.getElementById('alert-container').innerHTML = '', 5000);
        }

        async function loadBillingData() {
            // Load subscription status
            const subRes = await api(`${API}/billing/subscription.php`);
            if (subRes && subRes.success) {
                isVip = subRes.is_vip;
                renderSubscription(subRes);
            }
            
            // Load plans
            const plansRes = await api(`${API}/billing/plans.php`);
            if (plansRes && plansRes.success) {
                plans = plansRes.plans;
                renderPlans();
            }
        }

        function renderSubscription(data) {
            const card = document.getElementById('sub-card');
            const statusEl = document.getElementById('sub-status');
            const planEl = document.getElementById('sub-plan');
            const detailsEl = document.getElementById('sub-details');
            
            if (data.is_vip) {
                card.classList.add('vip');
                statusEl.textContent = '‚≠ê VIP Access';
                planEl.textContent = 'Unlimited Everything';
                planEl.classList.add('vip');
                detailsEl.innerHTML = `
                    <p>‚úì All servers including VIP dedicated</p>
                    <p>‚úì Unlimited devices</p>
                    <p>‚úì Priority support</p>
                `;
                document.getElementById('vip-notice').classList.remove('hidden');
                document.getElementById('plans-section').classList.add('hidden');
                return;
            }
            
            if (data.subscription) {
                const sub = data.subscription;
                statusEl.textContent = sub.status === 'active' ? '‚úì Active Subscription' : '‚ö†Ô∏è ' + sub.status;
                planEl.textContent = sub.plan.charAt(0).toUpperCase() + sub.plan.slice(1) + ' Plan';
                
                const endDate = new Date(sub.current_period_end).toLocaleDateString();
                detailsEl.innerHTML = `
                    <p>Next billing: ${endDate}</p>
                    <p>Amount: $${sub.amount} ${sub.currency} / ${sub.billing_interval}</p>
                    ${sub.status === 'active' ? `
                        <button class="btn btn-danger mt-20" onclick="cancelSubscription()">
                            Cancel Subscription
                        </button>
                    ` : ''}
                `;
            } else {
                statusEl.textContent = 'No Active Subscription';
                planEl.textContent = 'Choose a plan below';
                detailsEl.innerHTML = '';
            }
            
            // Load invoices
            if (data.payments && data.payments.length > 0) {
                renderInvoices(data.payments);
            } else {
                document.getElementById('invoices-body').innerHTML = 
                    '<tr><td colspan="4" class="text-center text-muted">No payment history</td></tr>';
            }
        }

        function renderPlans() {
            const grid = document.getElementById('plans-grid');
            const c = currency;
            
            grid.innerHTML = `
                <div class="plan-card">
                    <div class="plan-name">Personal</div>
                    <div class="plan-price">$${plans.personal[c].monthly}<small>/mo</small></div>
                    <div class="plan-annual">or $${plans.personal[c].annual}/year (save ${plans.personal.savings}%)</div>
                    <ul class="plan-features">
                        <li>3 devices</li>
                        <li>All server locations</li>
                        <li>Smart routing</li>
                        <li>24/7 Support</li>
                    </ul>
                    <button class="btn btn-secondary" style="width:100%" onclick="subscribe('personal', 'monthly')">
                        Choose Monthly
                    </button>
                    <button class="btn btn-primary mt-20" style="width:100%" onclick="subscribe('personal', 'annual')">
                        Choose Annual
                    </button>
                </div>
                
                <div class="plan-card popular">
                    <div class="plan-name">Family</div>
                    <div class="plan-price">$${plans.family[c].monthly}<small>/mo</small></div>
                    <div class="plan-annual">or $${plans.family[c].annual}/year (save ${plans.family.savings}%)</div>
                    <ul class="plan-features">
                        <li>6 devices</li>
                        <li>All server locations</li>
                        <li>Family mesh networking</li>
                        <li>Priority support</li>
                    </ul>
                    <button class="btn btn-secondary" style="width:100%" onclick="subscribe('family', 'monthly')">
                        Choose Monthly
                    </button>
                    <button class="btn btn-primary mt-20" style="width:100%" onclick="subscribe('family', 'annual')">
                        Choose Annual
                    </button>
                </div>
                
                <div class="plan-card">
                    <div class="plan-name">Dedicated Server</div>
                    <div class="plan-price">$${plans.dedicated[c].monthly}<small>/mo</small></div>
                    <div class="plan-annual">or $${plans.dedicated[c].annual}/year (save ${plans.dedicated.savings}%)</div>
                    <ul class="plan-features">
                        <li>Unlimited devices</li>
                        <li>Your own dedicated server</li>
                        <li>Admin dashboard</li>
                        <li>API access</li>
                        <li>White-glove support</li>
                    </ul>
                    <button class="btn btn-secondary" style="width:100%" onclick="subscribe('dedicated', 'monthly')">
                        Choose Monthly
                    </button>
                    <button class="btn btn-primary mt-20" style="width:100%" onclick="subscribe('dedicated', 'annual')">
                        Choose Annual
                    </button>
                </div>
            `;
        }

        function renderInvoices(payments) {
            const tbody = document.getElementById('invoices-body');
            
            tbody.innerHTML = payments.map(p => `
                <tr>
                    <td>${p.invoice_number || '-'}</td>
                    <td>${new Date(p.created_at).toLocaleDateString()}</td>
                    <td>$${p.amount} ${p.currency}</td>
                    <td><span class="badge badge-${p.status === 'completed' ? 'success' : 'warning'}">${p.status}</span></td>
                </tr>
            `).join('');
        }

        function setCurrency(c) {
            currency = c;
            document.querySelectorAll('.currency-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(c));
            });
            if (plans) renderPlans();
        }

        async function subscribe(plan, interval) {
            showAlert('Redirecting to PayPal...', 'success');
            
            const res = await api(`${API}/billing/checkout.php`, {
                method: 'POST',
                body: JSON.stringify({ plan, interval, currency })
            });
            
            if (res && res.success && res.approval_url) {
                window.location.href = res.approval_url;
            } else if (res && res.is_vip) {
                showAlert('You already have VIP access!', 'success');
            } else {
                showAlert(res?.error || 'Checkout failed', 'error');
            }
        }

        async function cancelSubscription() {
            if (!confirm('Are you sure you want to cancel? You will retain access until the end of your billing period.')) {
                return;
            }
            
            const res = await api(`${API}/billing/subscription.php?action=cancel`, {
                method: 'POST',
                body: JSON.stringify({ reason: 'User requested cancellation' })
            });
            
            if (res && res.success) {
                showAlert('Subscription cancelled. Access continues until period end.');
                loadBillingData();
            } else {
                showAlert(res?.error || 'Cancellation failed', 'error');
            }
        }
    </script>
</body>
</html>
