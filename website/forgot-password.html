<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrueVault VPN</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(0, 255, 136, 0.06) 0%, transparent 50%),
                var(--bg-dark);
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header .logo {
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .success-icon {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .success-message {
            text-align: center;
        }
        
        .success-message h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="/login.html" class="back-link">‚Üê Back to Login</a>
            
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <span class="logo-text">TrueVault<span class="accent">VPN</span></span>
                </a>
                <h1>Reset Password</h1>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <div class="auth-card">
                <!-- Request Form -->
                <div id="requestForm">
                    <div id="alert" class="alert" style="display: none;"></div>
                    
                    <form onsubmit="handleReset(event)">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-submit" id="submitBtn">
                            Send Reset Link
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        Remember your password? <a href="/login.html">Sign in</a>
                    </div>
                </div>
                
                <!-- Success Message -->
                <div id="successMessage" style="display: none;">
                    <div class="success-icon">üìß</div>
                    <div class="success-message">
                        <h2>Check Your Email</h2>
                        <p>We've sent password reset instructions to your email address. The link expires in 1 hour.</p>
                        <a href="/login.html" class="btn btn-outline" style="width: 100%;">Return to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function handleReset(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            const email = document.getElementById('email').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Sending...';
            alert.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/forgot-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('requestForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Request failed');
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.innerHTML = '‚úó ' + error.message;
                alert.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Link';
            }
        }
    </script>
</body>
</html>
