<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrueVault VPN</title>
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #00ff88;
            --bg: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text: #ffffff;
            --text-muted: #888888;
            --success: #00ff88;
            --error: #ff6464;
            --card-radius: 14px;
            --btn-radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg), var(--bg-secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon { font-size: 3.5rem; margin-bottom: 10px; }
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo p { color: var(--text-muted); margin-top: 5px; }
        
        .card {
            background: rgba(255,255,255,0.04);
            border-radius: var(--card-radius);
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text); font-weight: 500; }
        .form-input {
            width: 100%; padding: 14px 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--btn-radius);
            color: var(--text); font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
        }
        .form-input::placeholder { color: var(--text-muted); }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: var(--btn-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,217,255,0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .divider span { padding: 0 15px; }
        
        .signup-link {
            text-align: center;
            color: var(--text-muted);
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: var(--btn-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .alert-error { background: rgba(255,100,100,0.15); color: var(--error); }
        .alert-success { background: rgba(0,255,136,0.15); color: var(--success); }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .feature { display: flex; align-items: center; gap: 6px; }
        
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: var(--btn-radius);
            overflow: hidden;
            background: rgba(255,255,255,0.05);
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-muted);
            border: none;
            background: transparent;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .tab.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--bg);
        }
        .tab:hover:not(.active) { background: rgba(255,255,255,0.08); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîê</div>
            <h1>TrueVault VPN</h1>
            <p>Secure ‚Ä¢ Private ‚Ä¢ Fast</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Sign Up</button>
            </div>
            
            <div id="alert-container"></div>
            
            <!-- Login Form -->
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">
                    üîì Sign In
                </button>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="Min. 8 characters" required minlength="8">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">
                    üöÄ Create Account
                </button>
            </form>
        </div>
        
        <div class="features">
            <div class="feature">üîí 256-bit Encryption</div>
            <div class="feature">üö´ Zero Logs</div>
            <div class="feature">‚ö° Fast Servers</div>
        </div>
    </div>

    <script>
        const API = '/api';

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API}/auth/verify.php`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(res => res.json()).then(data => {
                    if (data.success) {
                        window.location.href = '/dashboard/';
                    }
                });
            }
        });

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:${tab === 'login' ? 'first' : 'last'}-child`).classList.add('active');
            
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tab !== 'register');
            document.getElementById('alert-container').innerHTML = '';
        }

        function showAlert(message, type = 'error') {
            document.getElementById('alert-container').innerHTML = 
                `<div class="alert alert-${type}">${message}</div>`;
        }

        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            
            try {
                const res = await fetch(`${API}/auth/login.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard/', 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'üîì Sign In';
                }
            } catch (err) {
                showAlert('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'üîì Sign In';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const btn = document.getElementById('register-btn');
            
            if (form.password.value !== form.confirm_password.value) {
                showAlert('Passwords do not match');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const res = await fetch(`${API}/auth/register.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    showAlert('Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/dashboard/', 1000);
                } else {
                    showAlert(data.error || 'Registration failed');
                    btn.disabled = false;
                    btn.textContent = 'üöÄ Create Account';
                }
            } catch (err) {
                showAlert('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'üöÄ Create Account';
            }
        }
    </script>
</body>
</html>
