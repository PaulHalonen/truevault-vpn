<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - TrueVault VPN</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(0, 255, 136, 0.06) 0%, transparent 50%),
                var(--bg-dark);
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header .logo {
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-secondary);
        }
        
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .form-group .hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }
        
        .password-strength {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }
        
        .strength-weak { width: 33%; background: var(--danger); }
        .strength-medium { width: 66%; background: var(--warning); }
        .strength-strong { width: 100%; background: var(--success); }
        
        .plan-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .plan-option {
            position: relative;
        }
        
        .plan-option input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .plan-option label {
            display: block;
            padding: 15px 10px;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .plan-option label:hover {
            border-color: var(--border-light);
        }
        
        .plan-option input:checked + label {
            border-color: var(--primary);
            background: rgba(0, 217, 255, 0.1);
        }
        
        .plan-option .plan-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .plan-option .plan-price {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .terms-checkbox input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--primary);
        }
        
        .terms-checkbox a {
            color: var(--primary);
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary);
            font-weight: 500;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }
        
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .features-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .features-mini span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-icon">üõ°Ô∏è</span>
                    <span class="logo-text">TrueVault<span class="accent">VPN</span></span>
                </a>
                <h1>Create Your Account</h1>
                <p>Start your 30-day free trial</p>
            </div>
            
            <div class="auth-card">
                <div id="alert" class="alert" style="display: none;"></div>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="8" oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div id="strengthBar" class="password-strength-bar"></div>
                        </div>
                        <p class="hint">At least 8 characters with numbers and letters</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Select Your Plan</label>
                        <div class="plan-selector">
                            <div class="plan-option">
                                <input type="radio" name="plan" id="plan_personal" value="personal" checked>
                                <label for="plan_personal">
                                    <div class="plan-name">Personal</div>
                                    <div class="plan-price">$9.97/mo</div>
                                </label>
                            </div>
                            <div class="plan-option">
                                <input type="radio" name="plan" id="plan_family" value="family">
                                <label for="plan_family">
                                    <div class="plan-name">Family</div>
                                    <div class="plan-price">$14.97/mo</div>
                                </label>
                            </div>
                            <div class="plan-option">
                                <input type="radio" name="plan" id="plan_dedicated" value="dedicated">
                                <label for="plan_dedicated">
                                    <div class="plan-name">Dedicated</div>
                                    <div class="plan-price">$39.97/mo</div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a></span>
                    </label>
                    
                    <button type="submit" class="btn btn-primary btn-submit" id="submitBtn">
                        Create Account
                    </button>
                    
                    <p style="text-align: center; font-size: 12px; color: var(--text-muted);">
                        No credit card required for trial
                    </p>
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="/login.html">Sign in</a>
                </div>
                
                <div class="features-mini">
                    <span>‚úì 30-day free trial</span>
                    <span>‚úì No credit card</span>
                    <span>‚úì Cancel anytime</span>
                    <span>‚úì Full refund guarantee</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check URL params for pre-selected plan
        const urlParams = new URLSearchParams(window.location.search);
        const planParam = urlParams.get('plan');
        if (planParam && ['personal', 'family', 'dedicated'].includes(planParam)) {
            document.getElementById('plan_' + planParam).checked = true;
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bar = document.getElementById('strengthBar');
            
            bar.className = 'password-strength-bar';
            
            if (password.length < 6) {
                bar.className = 'password-strength-bar';
            } else if (password.length < 8 || !/\d/.test(password) || !/[a-zA-Z]/.test(password)) {
                bar.className = 'password-strength-bar strength-weak';
            } else if (password.length < 12 || !/[A-Z]/.test(password) || !/[!@#$%^&*]/.test(password)) {
                bar.className = 'password-strength-bar strength-medium';
            } else {
                bar.className = 'password-strength-bar strength-strong';
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                alert.className = 'alert alert-error';
                alert.innerHTML = '‚úó Passwords do not match';
                alert.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Creating account...';
            alert.style.display = 'none';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                plan: document.querySelector('input[name="plan"]:checked').value
            };
            
            try {
                const response = await fetch('/api/auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('truevault_token', data.token);
                    localStorage.setItem('truevault_user', JSON.stringify(data.user));
                    
                    // Show success
                    alert.className = 'alert alert-success';
                    alert.innerHTML = '‚úì Account created! Redirecting to dashboard...';
                    alert.style.display = 'block';
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.innerHTML = '‚úó ' + error.message;
                alert.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        }
    </script>
</body>
</html>
